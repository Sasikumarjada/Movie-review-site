<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Review Site</title>
</head>
<body>
    <header>
        <h1>Movie Review Site</h1>
    </header>
    <main>
        <section id="review-form">
            <h2>Submit Your Review</h2>
            <form id="form">
                <input type="text" id="movie-title" placeholder="Movie Title" required>
                <textarea id="review" placeholder="Your Review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div id="review-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Movie Review Site</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
